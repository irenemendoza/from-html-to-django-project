{% extends 'layout.html' %}

{% block head_title %}Contact{% endblock %}
{% block page_title %}Contactanos{% endblock %}

{% block page_content %}
{% if success %}
    <p>Se ha enviado el formulario correctamente</p>
{% else %}
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        <button>Enviar</button> 
    </form>
{% endif %}
{% endblock %}
