{% extends 'layout.html' %}

{% block head_title %}Login{% endblock %}


{% block page_content %}

<h1>Login</h1>
{% if error_message %}
    <p>{{error_message}}</p>
{% endif %}
<form action="." method="POST">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    
    <button>Enviar</button>
</form>

{% endblock %}
